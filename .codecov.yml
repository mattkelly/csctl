coverage:
  status:
    project:
      default:
        threshold: 1 # allow project coverage to drop up to this %
    patch:
      default:
        target: 70

ignore:
  - "cloud/*/types"
  - "pkg/buldinfo"
    # TODO re-enable coverage checking for the following cmd files
  - "/cmd/create*"
  - "/cmd/delete*"
  - "/cmd/export*"
  - "/cmd/get*"
  - "/cmd/upgrade*"
  - "/cmd/root*"
  - "/cmd/version*"
  - "/cmd/ssh*"
